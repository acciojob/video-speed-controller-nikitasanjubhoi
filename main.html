<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="player">
		<video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
		<div class="progress">
			<div class="progress_filled"></div>
		</div>
	</div>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
	  <div class="player__controls controls">
    <button class="player__button toggle" title="Toggle Play">►</button>
    <button class="player__button skip" data-skip="-10">« 10s</button>
    <button class="player__button skip" data-skip="25">25s »</button>
 <input
      type="range"
      name="volume"
      class="player__slider"
      min="0"
      max="1"
      step="0.01"
      value="1"
      data-sizing=""
      title="Volume"
    />
    <input
      type="range"
      name="playbackRate"
      class="player__slider"
      min="0.5"
      max="2"
      step="0.1"
      value="1"
      data-sizing=""
      title="Playback Speed"
    />
  </div>
</div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
